<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="blog-post-card.css">
</head>
<body>
  <div class="blog-post-card">
    <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Cover photo of blog post">
    <div class="post-content">
      <h2 class="post-title">Exploring Creative Design</h2>
      <p class="post-excerpt">Discover how design thinking and creativity can transform ideas into visually compelling experiences that resonate with audiences worldwide.</p>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>
</body>
</html>
